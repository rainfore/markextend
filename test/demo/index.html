QuesEditor
=================
`ques.js`是在解析Markdown的基础上扩充了解析各种题目标记的功能，使用方法：

```javascript
/*
 * 根据标记生成HTML;
 * @method render
 * @public
 * @param {string} content 标记内容
 * @param {string | number　| Object} answer　需要填充的答案，多个答案时使用列表
 * @return {string} 生成的HTML
 */
ques.render(content, answer);
```

`QuesEditor`为`ques.js`的一个可视化编辑器，使用方法：

```html
&amp;lt;textarea id="qeditor"&amp;gt;&amp;lt;/textarea&amp;gt;
```

```javascript
var qeditor = new QuesEditor(document.getElementById('qeditor'));
```

------

题目标记的基本格式为：

- @\[选择项](分数)
- @@\[填空项](分数)
- @@@\[解答项](分数)
